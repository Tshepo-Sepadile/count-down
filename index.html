<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Dizemba</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="count-down">
        <h1>Countdown to Dizemba</h1>
        <div class="timer">
            <div class="time">
                <p id="days">00</p>
                <p>Days</p>
            </div>
            <div class="time">
                <p id="hours">00</p>
                <p id="hours">Hours</p>
            </div>
            <div class="time">
                <p id="minutes">00</p>
                <p>Minutes</p>
            </div>
            <div class="time">
                <p id="seconds">00</p>
                <p>Seconds</p>
            </div>
        </div>
        <footer>
            Developed by <a href="https://github.com/Tshepo-Sepadile/count-down" target="_blank">Tshepo Sepadile</a>
        </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
